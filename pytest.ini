[pytest]
# Pytest configuration for Tian Hanzi Deck

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests requiring data files
    slow: Tests that take significant time to run
